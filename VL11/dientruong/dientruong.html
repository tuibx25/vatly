                    "D. A và B trái dấu, |Q_A| < |Q_B|."
                ],
                level: "hard"
            },
            {
                question: "Tại ba đỉnh của một tam giác đều cạnh a = 6 cm, đặt ba điện tích điểm giống nhau q = 2 × 10⁻⁹ C. Cường độ điện trường tại tâm của tam giác có độ lớn bằng",
                options: [
                    "A. 0 V/m.",
                    "B. 3000 V/m.",
                    "C. 6000 V/m.",
                    "D. 9000 V/m."
                ],
                level: "hard"
            },
            {
                question: "Tại hai điểm A và B cách nhau 10 cm trong không khí có đặt hai điện tích q₁ = 16 × 10⁻⁸ C và q₂ = -9 × 10⁻⁸ C. Xác định điểm M trên đường thẳng AB mà tại đó cường độ điện trường tổng hợp bằng 0.",
                options: [

                ],
                level: "hard"
            },
            {
                question: "Bốn điện tích điểm cùng độ lớn q, trong đó có hai điện tích dương và hai điện tích âm, được đặt tại bốn đỉnh của một hình vuông cạnh a (hai điện tích dương ở hai đỉnh kề nhau, hai điện tích âm ở hai đỉnh còn lại). Cường độ điện trường tại tâm O của hình vuông có",
                options: [

                ],
                level: "hard"
            },
            {

                    "C. 18 × 10⁵ V/m.",

                level: "hard"
            },
            {
                question: "Một quả cầu nhỏ tích điện Q = 10⁻⁷ C. Treo quả cầu bằng một sợi dây mảnh trong điện trường đều có phương ngang, cường độ E = 10⁶ V/m. Khi quả cầu cân bằng, dây treo hợp với phương thẳng đứng một góc 45°. Lấy g = 10 m/s². Khối lượng của quả cầu là",

                options: [
                    "A. Hướng về phía tâm O.",
                    "B. Hướng ra xa tâm O.",
                    "C. Bằng 0.",
                    "D. Có phương vuông góc với một cạnh."
                ],
                level: "medium"
            },
            {

                options: [
                    "A. M cách A 3 cm, cách B 6 cm.",
                    "B. M cách A 6 cm, cách B 3 cm.",
                    "C. M cách A 2 cm, cách B 7 cm.",
                    "D. M cách A 7 cm, cách B 2 cm."
                ],
                level: "hard"
            },
            {
                question: "Một hạt bụi khối lượng 10⁻⁸ g mang điện tích q nằm cân bằng trong điện trường đều có E = 1000 V/m hướng thẳng đứng từ dưới lên. Lấy g = 10 m/s². Điện tích q có giá trị",
                options: [
                    "A. +10⁻¹³ C.",
                    "B. -10⁻¹³ C.",
                    "C. +10⁻¹⁰ C.",
                    "D. -10⁻¹⁰ C."
                ],
                level: "hard"
            },
            {
                question: "Tại hai đỉnh A, B của một tam giác đều ABC cạnh a = 6 cm trong không khí lần lượt đặt các điện tích điểm q₁ = 4 × 10⁻⁹ C và q₂ = -8 × 10⁻⁹ C. Cường độ điện trường tại đỉnh C có độ lớn gần nhất với giá trị nào sau đây?",
                options: [
                    "A. 1,8 × 10⁴ V/m.",
                    "B. 2,7 × 10⁴ V/m.",
                    "C. 3,6 × 10⁴ V/m.",
                    "D. 4,5 × 10⁴ V/m."
                ],
                level: "hard"
            },
            {
                question: "Trong chân không, tại hai điểm A và B cách nhau 20 cm, người ta lần lượt đặt hai điện tích điểm q_A = -3 × 10⁻⁶ C và q_B = 3 × 10⁻⁶ C. Vectơ cường độ điện trường tại điểm M là trung điểm của AB có",
                options: [
                    "A. độ lớn 0 V/m.",
                    "B. độ lớn 2,7 × 10⁷ V/m, hướng từ A đến B.",
                    "C. độ lớn 2,7 × 10⁷ V/m, hướng từ B đến A.",
                    "D. độ lớn 5,4 × 10⁷ V/m, hướng từ A đến B."
                ],
                level: "hard"
            },
            {
                question: "Đặt hai điện tích điểm q₁ = 10⁻⁸ C và q₂ = 4 × 10⁻⁸ C tại hai điểm A và B cách nhau 9 cm. Điểm M có cường độ điện trường tổng hợp bằng 0 nằm trên đường thẳng AB và",
                options: [
                    "A. trong đoạn AB, cách A 3 cm.",
                    "B. trong đoạn AB, cách A 6 cm.",
                    "C. ngoài đoạn AB, gần A hơn, cách A 3 cm.",
                    "D. ngoài đoạn AB, gần B hơn, cách A 18 cm."
                ],
                level: "hard"
            },
            {
                question: "Tại điểm O trong không khí có một điện tích điểm. Hai điểm A, B trong môi trường sao cho OA vuông góc với OB. Cường độ điện trường tại A và B lần lượt là 25600 V/m và 5625 V/m. Cường độ điện trường tại trung điểm của AB là",
                options: [
                    "A. 15625 V/m.",
                    "B. 12025 V/m.",
                    "C. 11236 V/m.",
                    "D. 14400 V/m."
                ],
                level: "hard"
            },
            {
                question: "Một điện tích điểm Q đặt tại O. Tại điểm A có cường độ điện trường là 400 V/m. Tại điểm B có cường độ điện trường là 900 V/m. Biết OA vuông góc OB. Gọi H là chân đường cao hạ từ O xuống AB. Cường độ điện trường tại H là",
                options: [
                    "A. 576 V/m.",
                    "B. 144 V/m.",
                    "C. 360 V/m.",
                    "D. 500 V/m."
                ],
                level: "hard"
            },
            {
                question: "Một hạt mang điện tích q = 2 × 10⁻¹⁰ C và khối lượng m = 2 × 10⁻¹² kg được tăng tốc bởi hiệu điện thế U = 100 V từ trạng thái nghỉ. Sau đó hạt bay vào điện trường đều theo phương vuông góc với đường sức. Cường độ điện trường E = 1000 V/m. Quãng đường lệch của hạt sau khi đi được đoạn đường d = 5 cm trong điện trường là",
                options: [
                    "A. 1,25 cm.",
                    "B. 2,5 cm.",
                    "C. 0,625 cm.",
                    "D. 5 cm."
                ],
                level: "hard"
            },
            {
                question: "Hai điện tích điểm q₁ = 4q và q₂ = -q đặt tại hai điểm A và B cách nhau 9 cm. Điểm M trên đường thẳng AB mà tại đó cường độ điện trường tổng hợp có độ lớn cực tiểu. Khoảng cách từ M đến A là",
                options: [
                    "A. 9 cm.",
                    "B. 6 cm.",
                    "C. 3 cm.",
                    "D. 18 cm."
                ],
                level: "hard"
            }
        ];

        // Hiển thị câu hỏi
        const questionsContainer = document.getElementById('questions');
        
        questions.forEach((q, index) => {
            // Tạo phần tử câu hỏi
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question';
            
            // Thêm lớp level cho câu hỏi
            if (q.level === 'easy') {
                questionDiv.classList.add('level-easy');
            } else if (q.level === 'medium') {
                questionDiv.classList.add('level-medium');
            } else {
                questionDiv.classList.add('level-hard');
            }
            
            // Tiêu đề câu hỏi
            const header = document.createElement('div');
            header.className = 'question-header';
            header.textContent = q.question;
            questionDiv.appendChild(header);
            
            // Các lựa chọn
            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'options';
            
            q.options.forEach(option => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionsDiv.appendChild(optionDiv);
            });
            
            questionDiv.appendChild(optionsDiv);
            questionsContainer.appendChild(questionDiv);
        });

        // Xử lý sự kiện nút in
        document.getElementById('printBtn').addEventListener('click', function() {
            window.print();
        });
        
        // Cấu hình MathJax
        window.MathJax = {
            tex: {
                inlineMath: [['\\(', '\\)']],
                displayMath: [['\\[', '\\]']],
                processEscapes: true,
                processEnvironments: true
            },
            options: {
                ignoreHtmlClass: 'tex2jax_ignore',
                processHtmlClass: 'tex2jax_process'
            }
        };
    </script>
