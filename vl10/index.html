<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vật Lý 10 KNTT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: linear-gradient(135deg, #1e5799 0%, #2989d8 100%);
            border-radius: 10px;
            color: white;
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .chapters {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .chapter-card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.08);
            border-left: 4px solid #3498db;
            transition: transform 0.3s ease;
        }
        
        .chapter-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.12);
        }
        
        .chapter-card:nth-child(1) { border-left-color: #3498db; }
        .chapter-card:nth-child(2) { border-left-color: #2ecc71; }
        .chapter-card:nth-child(3) { border-left-color: #9b59b6; }
        .chapter-card:nth-child(4) { border-left-color: #e74c3c; }
        .chapter-card:nth-child(5) { border-left-color: #f39c12; }
        .chapter-card:nth-child(6) { border-left-color: #1abc9c; }
        .chapter-card:nth-child(7) { border-left-color: #34495e; }
        
        .chapter-card h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3rem;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .lesson-list {
            list-style-type: none;
        }
        
        .lesson-item {
            padding: 10px 0;
            border-bottom: 1px solid #f5f5f5;
            transition: background-color 0.2s;
        }
        
        .lesson-item:hover {
            background-color: #f8fafc;
        }
        
        .lesson-item:last-child {
            border-bottom: none;
        }
        
        .lesson-link {
            text-decoration: none;
            color: #2c3e50;
            display: block;
            padding: 8px 5px;
            border-radius: 4px;
            transition: all 0.2s;
        }
        
        .lesson-link:hover {
            color: #1e5799;
            padding-left: 10px;
        }
        
        .lesson-number {
            display: inline-block;
            width: 50px;
            font-weight: bold;
            color: #1e5799;
        }
        
        .lesson-title {
            font-weight: 500;
        }
        
        .home-button {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            padding: 10px 20px;
            background: #fff;
            color: #1e5799;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            border: 2px solid #1e5799;
        }
        
        .home-button:hover {
            background: #1e5799;
            color: white;
            transform: translateY(-50%) scale(1.05);
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #ddd;
        }
        
        .stats {
            display: inline-block;
            background: #f0f7ff;
            padding: 8px 20px;
            border-radius: 20px;
            margin-top: 10px;
            font-weight: 600;
            color: #1e5799;
        }
        
        @media (max-width: 768px) {
            .chapters {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .home-button {
                position: relative;
                top: auto;
                left: auto;
                transform: none;
                margin-bottom: 15px;
                display: inline-block;
            }
            
            header {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Vật Lý 10 - KNTT</h1>
            <div class="subtitle">Kết Nối Tri Thức với Cuộc sống</div>
            <div class="stats">34 bài học • 7 chương</div>
            <a href="https://tuibx25.github.io/bx/" class="home-button">← Trang chủ</a>
        </header>
        
        <div class="chapters" id="chapters-container">
            <!-- Nội dung sẽ được tạo tự động bằng JavaScript -->
        </div>
        
        <footer>
            <p>Vật Lý 10 - Kết Nối Tri Thức với Cuộc sống</p>
            <p>© 2025 - Tài liệu học tập Vật Lý</p>
        </footer>
    </div>

    <script>
        // Dữ liệu Vật Lý 10 từ hình ảnh
        const physicsChapters = [
            {
                title: "CHƯƠNG I. MỞ ĐẦU",
                lessons: [
                    "Bài 1. Làm quen với Vật lí",
                    "Bài 2. Các quy tắc an toàn trong phòng thực hành Vật lí",
                    "Bài 3. Thực hành tính sai số trong phép đo. Ghi kết quả đo"
                ]
            },
            {
                title: "CHƯƠNG II. ĐỘNG HỌC",
                lessons: [
                    "Bài 4. Độ dịch chuyển và quãng đường đi được",
                    "Bài 5. Tốc độ và vận tốc",
                    "Bài 6. Thực hành: Đo tốc độ của vật chuyển động",
                    "Bài 7. Đồ thị độ dịch chuyển – thời gian",
                    "Bài 8. Chuyển động biến đổi. Gia tốc",
                    "Bài 9. Chuyển động thẳng biến đổi đều",
                    "Bài 10. Sự rơi tự do",
                    "Bài 11. Thực hành: Đo gia tốc rơi tự do",
                    "Bài 12. Chuyển động ném"
                ]
            },
            {
                title: "CHƯƠNG III. ĐỘNG LỰC HỌC",
                lessons: [
                    "Bài 13. Tổng hợp và phân tích lực. Cân bằng lực",
                    "Bài 14. Định luật 1 Newton",
                    "Bài 15. Định luật 2 Newton",
                    "Bài 16. Định luật 3 Newton",
                    "Bài 17. Trọng lực và lực căng",
                    "Bài 18. Lực ma sát",
                    "Bài 19. Lực cản và lực nâng",
                    "Bài 20. Một số ví dụ về cách giải các bài toán thuộc phần động lực học",
                    "Bài 21. Moment lực. Cân bằng của vật rắn",
                    "Bài 22. Thực hành: Tổng hợp lực"
                ]
            },
            {
                title: "CHƯƠNG IV. NĂNG LƯỢNG, CÔNG, CÔNG SUẤT",
                lessons: [
                    "Bài 23. Năng lượng. Công cơ học",
                    "Bài 24. Công suất",
                    "Bài 25. Động năng, thế năng",
                    "Bài 26. Cơ năng và định luật bảo toàn cơ năng",
                    "Bài 27. Hiệu suất"
                ]
            },
            {
                title: "CHƯƠNG V. ĐỘNG LƯỢNG",
                lessons: [
                    "Bài 28. Động lượng",
                    "Bài 29. Định luật bảo toàn động lượng",
                    "Bài 30. Thực hành: Xác định động lượng của vật trước và sau va chạm"
                ]
            },
            {
                title: "CHƯƠNG VI. CHUYỂN ĐỘNG TRÒN",
                lessons: [
                    "Bài 31. Động học của chuyển động tròn đều",
                    "Bài 32. Lực hướng tâm và gia tốc hướng tâm"
                ]
            },
            {
                title: "CHƯƠNG VII. BIẾN DẠNG CỦA VẬT RẮN. ÁP SUẤT CHẤT LỎNG",
                lessons: [
                    "Bài 33. Biến dạng của vật rắn",
                    "Bài 34. Khối lượng riêng. Áp suất chất lỏng"
                ]
            }
        ];

        function generateLessonLink(lessonIndex) {
            // Tạo link đến thư mục theo định dạng 01/, 02/, ...
            const lessonNumber = (lessonIndex + 1).toString().padStart(2, '0');
            return `${lessonNumber}/`; // Thêm dấu / cuối để trỏ đến thư mục
        }

        function renderChapters() {
            const container = document.getElementById('chapters-container');
            let lessonCounter = 0;
            
            physicsChapters.forEach((chapter, chapterIndex) => {
                const chapterCard = document.createElement('div');
                chapterCard.className = 'chapter-card';
                
                const chapterTitle = document.createElement('h3');
                chapterTitle.textContent = chapter.title;
                
                const lessonList = document.createElement('ul');
                lessonList.className = 'lesson-list';
                
                chapter.lessons.forEach((lesson) => {
                    const lessonItem = document.createElement('li');
                    lessonItem.className = 'lesson-item';
                    
                    const lessonLink = document.createElement('a');
                    lessonLink.className = 'lesson-link';
                    lessonLink.href = generateLessonLink(lessonCounter);
                    
                    // Tạo nội dung với số bài học
                    const lessonNumberSpan = document.createElement('span');
                    lessonNumberSpan.className = 'lesson-number';
                    lessonNumberSpan.textContent = `Bài ${(lessonCounter + 1).toString().padStart(2, '0')}`;
                    
                    const lessonTitleSpan = document.createElement('span');
                    lessonTitleSpan.className = 'lesson-title';
                    // Lấy tên bài (loại bỏ "Bài X. " ở đầu)
                    const lessonName = lesson.replace(`Bài ${lessonCounter + 1}. `, '');
                    lessonTitleSpan.textContent = lessonName;
                    
                    lessonLink.appendChild(lessonNumberSpan);
                    lessonLink.appendChild(document.createTextNode('. '));
                    lessonLink.appendChild(lessonTitleSpan);
                    
                    lessonItem.appendChild(lessonLink);
                    lessonList.appendChild(lessonItem);
                    lessonCounter++;
                });
                
                chapterCard.appendChild(chapterTitle);
                chapterCard.appendChild(lessonList);
                container.appendChild(chapterCard);
            });
        }

        document.addEventListener('DOMContentLoaded', renderChapters);
    </script>
</body>
</html>
